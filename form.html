    <main>
       
        <br><br><br>
            <form>
             <div class="er">
              <table align="center">
                <tr>
                    <div class="cf">
                    <td><label><b>Your First name: </b></label></td>
                    <td><input type="text" name="" placeholder="First Name" required></td>
                </tr>
                <tr>
                    <td><label><b>Your Last name: </b></label></td>
                    <td><input type="text" name="" placeholder="Last Name" required></td>
                </tr>
                <tr>
                    <td><label><b>Gender: </b></label></td>
                    <td>
                     <select>
                        <option value="value1">Male</option>
                        <option value="value2">Female</option>
                        <option value="value3">other</option>
                     </select>
                    </td>
                </tr>
                <tr>
                    <td><label><b>Food Preference:</b></label></td>
                    <td><input type="radio" name="radio" value="value1">Veg
                        <input type="radio" name="radio" value="value2">Non-Veg</td>
                </tr>
                <tr>
                    <td><label><b>Reg number:</b></label></td>
                    <td><input type="txt" name="" placeholder="reg no."></td>
                </tr>
                <tr>
                    <td><label><b>Class:</b></label></td>
                    <td><input type="text" name="" placeholder="Class"></td>
                </tr>
                <tr>
                    <td><label><b>Section:</b></label></td>
                    <td><input type="text" name="" placeholder="Section"></td>
                </tr>
                <tr>
                    <td><label for="email"><b>Email Address:</b></label></td>
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label><b>Address: </b></label></td>
                    <td><input type="text" name="text" placeholder="Your Address" required></td>
                </tr>
                <tr>
                <td><b>Phone Number: </b></td>
                <td><input type="text" name="" placeholder="Phone no" required></td>
                </tr>
                <tr>
                    <td><label><b>Favorite Subject:</b></label></td>
                    <td><select>
                        <option value="value1">Web Technology</option>
                        <option value="value2">C/C++</option>
                        <option value="value3">Foundational Mathematics</option>
                        <option value="value4">Functional Kannada</option>
                        <option value="value5">Softwware Devlopment</option>
                        <option value="value6">Academic Writting </option>
                    </select></td>
                </tr>
                <tr>
                    <td><label><b>Department</b></label></td>
                    <td><select>
                        <option value="value1">Management</option>
                        <option value="value2">Computer Department</option>
                    </select></td>
                </div>    
                </tr>
                
              </table>
              <br>
